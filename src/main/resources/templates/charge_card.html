<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .form{
      margin:80px;
    }

  </style>
</th:block>

<div layout:fragment="content">
  <div class="form">
    <h6><img src="/icon/card.png" style="width:30px; height:30px; margin-right:15px">카드 결제</h6><br>
    <div class="form-group py-2">
      <label th:for="select">카드</label>
      <select name="card">
        <option value="">-카드선택-</option>
        <option value="BC">BC</option>
        <option value="현대">현대</option>
        <option value="농협">농협</option>
        <option value="우리">우리</option>
        <option value="신한">신한</option>
        <option value="국민">국민</option>
        <option value="카카오뱅크">카카오뱅크</option>
        <option value="토스">토스</option>
      </select>
    </div>
    <div class="form-group py-2">
      <label th:for="name">카드 번호</label>
      <input type="password" name="cardNumber" class="form-control" placeholder="- 빼고 입력해주세요">
    </div>
    <div class="form-group py-2">
      <label th:for="name">카드 비밀번호</label>
      <input type="password" name="cardPwd" class="form-control" placeholder="비밀번호 앞 두자리 입력해주세요">
    </div>
    <div class="form-group py-2">
      <label th:for="name">충전 금액</label>
      <input type="text" name="name" class="form-control" placeholder="천원 단위로 입력해주세요">
    </div>

    <button type="button" class="btn btn-outline-dark" onclick="location.href='/ymarket/charge_card2'">다음</button>


  </div>
</div>
</html>
