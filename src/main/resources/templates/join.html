<div layout:fragment="content">
    <div class="form">
        <h2><img src="/icon/join.png" style="width:30px; height:30px; margin-right:15px">회원가입</h2><br>

    <form role="form" method="post" action="/members/join" th:object="${user}">
        <div class="form-group py-2">
            <label th:for="name">이름</label>
            <input type="text" name="name" class="form-control" placeholder="이름을 입력해주세요">
        </div>
        <div class="form-group py-2">
            <label th:for="nickname">닉네임</label>
            <input type="text" name="nickname" class="form-control" placeholder="사용하실 닉네임을 입력해주세요">
        </div>
        <div class="form-group py-2">
            <label th:for="username">아이디</label>
            <input type="text" name="id" class="form-control" placeholder="8-16자 이내 영문아이디 입력">
        </div>
        <div class="form-group py-2">
            <label th:for="pw">비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="영문, 숫자, 특수문자 혼합">
        </div>
<!--        <div class="form-group py-2">
            <label th:for="password">비밀번호 확인</label>
            <input type="password" name="password" class="form-control" placeholder="비밀번호 다시 입력">
        </div>-->
        <div class="form-group py-2">
            <label th:for="address">주소</label>
            <input type="text" name="address" class="form-control" placeholder="ex)서울특별시 강남구 도곡동 00로 00-00">
        </div>
        <div class="form-group py-2">
            <label th:for="email">이메일 주소</label>
            <input type="email" name="email" class="form-control" placeholder="ex)abcd1234@naver.com">
        </div>
        <div class="form-group py-2">
            <label th:for="gender">성별</label>
                <div th:each="type : ${genderTypes}" class="form-check form-check-inline">
                    <input type="radio" th:field="*{gender}" th:value="${type.name()}" class="form-check-input">
                    <label th:for="${#ids.prev('gender')}" th:text="${type.description}" class="form-check-label">
                        val
                    </label>
                </div>
        </div>
        <div class="form-group py-2">
            <label th:for="birth">생년월일</label>
            <select name="year">
                <option value="">년</option>
                <option value="1977">1977</option>
                <option value="1978">1978</option>
                <option value="1979">1979</option>
                <option value="1980">1980</option>
                <option value="1981">1981</option>
                <option value="1982">1982</option>
                <option value="1983">1983</option>
                <option value="1984">1984</option>
                <option value="1985">1985</option>
                <option value="1986">1986</option>
                <option value="1987">1987</option>
                <option value="1988">1988</option>
                <option value="1989">1989</option>
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
            </select>
            <select name="month">
                <option value="">월</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select name="day">
                <option value="">일</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
        </div>

        <div class="form-group py-2">
            <label th:for="select">은행</label>
            <select name="bank" class="form-control" th:field="*{bank}">
                <option th:each="bank : ${T(com.model.type.BankType).values()}" th:value="${bank.name()}" th:text="${bank.description}">
                    val
                </option>
            </select>
        </div>
        <div class="form-group py-2">
            <label th:for="account">계좌번호</label>
            <input type="text" name="bankaccount" class="form-control" placeholder="- 빼고 입력">
        </div>
        <div style="text-align:center" class="py-3">
            <button type="submit" class="btn btn-outline-dark" onclick="location.href='/'">취소</button>
            <button id="btn-save" class="btn btn-primary btn-outline-dark" onclick="save()">회원가입 완료</button>
        </div>

        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
    </form>
    </div>
</div>

<script type="text/javascript" src="/js/user.js"></script>
</html>
