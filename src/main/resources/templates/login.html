<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .error {
      color: #bd2130;
    }
    .form{
      margin:100px 350px;
    }

  </style>
</th:block>

<!-- 사용자 스크립트 추가
<th:block layout:fragment="script">
  <script th:inline="javascript">
    //로그인 실패시 에러 메시지 출력
    $(document).ready(function(){
      var errorMessage = [[${errorMessage}]];
      if(errorMessage != null){
        alert(errorMessage);
      }
    });
  </script>
</th:block>-->

<div layout:fragment="content">
  <div class="form">
    <h2><img src="/icon/login.png" style="width:30px; height:30px; margin-right:15px">로그인</h2><br>

    <form role="form" action="/auth/loginProc" method="post" >
      <input type="hidden" name="_csrf" th:object="${exception}">
    <div class="form-group py-2">
      <label th:for="username">아이디</label>
      <input type="text" name="username" class="form-control" placeholder="아이디 입력">
    </div>
    <div class="form-group py-2">
      <label th:for="pw">비밀번호</label>
      <input type="password" name="password" class="form-control" placeholder="비밀번호 입력">
    </div>
    <!--<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>-->

      <span th:if="${error} == 'true'">
          <p id="valid" class="alert alert-danger">[[${exception}]]</p>
      </span>
      <div style="text-align:center" class="py-3">
      <button class="btn btn-outline-dark">로그인</button>
      <button type="button" class="btn btn-outline-dark" onclick="location.href='/auth/joinForm'">회원가입</button>
        <br><br>
        <a onclick="location.href='/auth/findIdForm'" style="text-decoration: none">아이디 찾기 |</a>
        <a onclick="location.href='/ymarket/findpwd'" style="text-decoration: none">비밀번호 찾기</a>
    </div>

    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
  </form>
  </div>
</div>

</html>
