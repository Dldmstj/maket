<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error {
            color: #bd2130;
        }
        .form{
            margin:100px 350px;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        //회원가입 실패시 에러 메시지 출력
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>
</th:block>

<div layout:fragment="content">
    <div class="form">
        <h2><img src="/icon/updateuser.png" style="width:30px; height:30px; margin-right:15px">회원 정보 수정</h2><br>

    <form role="form" method="post" action="/user" th:object="${user}">
        <div class="form-group py-2">
            <label th:for="name">이름</label>
            <input type="text" name="name" class="form-control" placeholder="사용자 닉네임 받아오기" readonly>
        </div>
        <div class="form-group py-2">
            <label th:for="nickname">닉네임</label>
            <input type="text" name="nickname" class="form-control" placeholder="사용자 닉네임 받아오기">
        </div>
        <div class="form-group py-2">
            <label th:for="text">아이디</label>
            <input type="text" name="username" class="form-control" placeholder="사용자 아이디 받아오기" readonly>
        </div>
        <div class="form-group py-2">
            <label th:for="password">비밀번호 변경</label>
            <input type="password" name="pw" class="form-control" placeholder="영문, 숫자, 특수문자 혼합">
        </div>
        <div class="form-group py-2">
            <label th:for="address">주소</label>
            <input type="text" name="address" class="form-control" placeholder="ex)서울특별시 강남구 도곡동 00로 00-00">
        </div>
        <div class="form-group py-2">
            <label th:for="email">이메일 주소</label>
            <input type="email" name="email" class="form-control" placeholder="ex)abcd1234@naver.com">
        </div>
        <div class="form-group py-2">
            <label th:for="gender">성별</label>
            <div th:each="type : ${genderTypes}" id="gender" class="form-check form-check-inline">
                <input type="radio" th:field="*{gender}" th:value="${type.name()}" class="form-check-input">
                <label th:for="${#ids.prev('gender')}" th:text="${type.description}" class="form-check-label">
                    val
                </label>
            </div>
        </div>
        <div class="form-group py-2">
            <label th:for="birth">생년월일</label>
            <input type="text" id="birth" name="birth" class="form-control" placeholder="ex.19900101" readonly>
        </div>

        <div class="form-group py-2">
            <label th:for="select">은행</label>
            <select name="bank" id="bank" class="form-control" th:field="*{bank}">
                <option th:each="bank : ${T(com.model.type.BankType).values()}" th:value="${bank.name()}" th:text="${bank.description}">
                </option>
            </select>
        </div>
        </div>
        <div class="form-group py-2">
            <label th:for="select">계좌번호</label>
            <input type="text" name="account" class="form-control" placeholder="사용자 계좌번호 받아오기">
        </div>
        <div style="text-align:center" class="py-3">
            <button type="submit" class="btn btn-outline-dark" onclick="location.href='/'">취소</button>
            <button class="btn btn-outline-dark">수정 완료</button>
        </div>

        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
    </form>
    </div>
</div>

</html>
